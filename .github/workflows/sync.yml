name: Sync GHCR to Docker Hub

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: suzier
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: cwxsss
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Sync all tags
        shell: bash
        run: |
          set -e

          SRC_IMAGE="ghcr.io/fish2018/pansou-web"
          DST_IMAGE="suzier/ssspanou"

          echo "Fetching tag list..."
          TAGS=$(docker manifest inspect $SRC_IMAGE | jq -r '.manifests[].annotations["org.opencontainers.image.ref.name"]' | grep -v null || true)

          if [ -z "$TAGS" ]; then
            echo "No tags found, fallback to latest"
            TAGS="latest"
          fi

          for tag in $TAGS; do
            echo "Syncing tag: $tag"
            docker pull $SRC_IMAGE:$tag
            docker tag  $SRC_IMAGE:$tag $DST_IMAGE:$tag
            docker push $DST_IMAGE:$tag
          done
